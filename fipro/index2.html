<!DOCTYPE>
<html>
<head>
	<title>Commit</title>
	<link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/vendors/bootstrap/FA/web-fonts-with-css/css/fontawesome-all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald|Poppins|Questrial|Roboto|Roboto+Condensed|Rubik|Source+Sans+Pro|PT+Sans" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
	
	<script>
		var app = angular.module("Index", ["ngRoute"]);
		app.config(function($routeProvider) {
			$routeProvider
			.when("/", {
				templateUrl : "partial/main.html"
			})
			.when("/about", {
				templateUrl : "partial/about.html"
			})
			.when("/karir", {
				templateUrl : "partial/karir.html"
			})
			.when("/portofolio", {
				templateUrl : "partial/portofolio.html"
			})
			.when("/layanan", {
				templateUrl : "partial/layanan.html"
			})
			.when("/contact", {
				templateUrl : "contact-form/index.php"
			});
		});
	</script>
</head>
<body>
	<div ng-app="Index">
		
		<div class="wrap">
			<div ng-include="'partial/header.html'"></div>
			<div ng-view></div>			
			<div ng-include="'partial/footer.html'"></div>
		</div>	

	</div>

	<script src="assets/vendors/jquery-3.2.1.min.js"></script>
	<script src="assets/vendors/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/vendors/angular/angular.min.js"></script>
	<script src="assets/js/apps/main.js"></script>
	<script src="assets/js/apps/slide-image-auto.js"></script>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	
</body>
</html>
